<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section class="loginform cf">
    <form name="login" action="api/rest/login" method="post" accept-charset="utf-8">
        <ul>
            <li><label>Username</label>
                <input name="username" placeholder="username" required></li>
            <li><label>Password</label>
                <input type="password" name="password" placeholder="password" required></li>
            <li>
                <input type="submit" value="Login"></li>
        </ul>
    </form>
</section>
</body>
</html>
